<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
</head>
<script>
    var x = 1
    var arr1=["Angelina Jolie","Queen Latifah","Salma Hayek","Ann Ruth Schabacker","Eleanor C.Wood"]
    var arr =["The only way to have a life is to commit to it like crazy",
                "Believe in yourself. Stay in your own lane. There's only one you",
                "Experience is not what happens to you; it is what you do with what happens to you",
                "Each day comes bearing its gifts. Untie the ribbon.","Living is the art of getting used to what we didnâ€™t expect"]
    function next ()
    {
        if(x<arr.length)
        {
            document.getElementById("first").innerHTML=arr1[x];
            document.getElementById("second").innerHTML=arr[x];
            x=x+1
        }
        else
        {
            x=1
            document.getElementById("first").innerHTML=arr1[0];
            document.getElementById("second").innerHTML=arr[0];
        }
    }
    function prev ()
    {
        x = (x - 1 + arr1.length) % arr1.length;
        document.getElementById("first").innerHTML = arr1[x];
        document.getElementById("second").innerHTML=arr[x];
        }
    
    
</script>
<body>
    <div class="box-1">
        <button class="prev" onclick="prev()">&#10094;</button>
        <div class="box-2">
            <p id="first">Angelina Jolie </p>
            <p id="second">The only way to have a life is to commit to it like crazy</p>
        </div>
        
        <button class="next" onclick="next()">&#10095;</button>
    </div>
</body>
