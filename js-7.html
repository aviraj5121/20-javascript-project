<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    background-color: skyblue;
}
.box-1
{
    position: absolute;
    left: 40%;
    top: 30%;
    min-height: 4px;
    height: auto;
    width: 400px;
    background-color: white;
    display: flex;
    flex-direction: column;

    border-radius: 10px;
}
.box-1 h3
{
    background-color: darkblue;
    width: 100%;
    color: white;
    font-family: sans-serif;
    padding-top: 10px;
    text-align: center;
    margin-top: 0px;
    height: 30px;
    border-radius: 10px;
    border-bottom-left-radius: 0px;
    border-bottom-right-radius: 0px;
}
.box-3
{
    display: block;
    margin-left: 20px;
}
label
{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
    margin-bottom: 10px;
    
}
input
{
    width: 80%;
    height: 30px;
}
button
{

    font-size: 25px;
    background-color: darkblue;
    color: rgb(255, 255, 255);    
    bottom: 10px;
    margin: 20px;
    width: 300px;
    height: 50px;
    border-radius: 10px;
}
.box-4
{
    width: 100%;
}
img
{
    background: transparent;
    width: 100%;
    height: 100px;
    object-fit: contain;
    justify-content: left ;
}
</style>
<body>
    <div class="box-1">
        <h3>TIP CALCULATOR</h3>
        <div class="box-3">
            <label for="Amount">How Much Was Your Bill ?</label>
            <br>
            <input type="text" id="Amount" value=""><br><br>
            <label for="Amount">Total Number Of People</label><br>
            <input type="text" id="people" value=""><br>
            <br><br>
            <label for="Amount">Percentage Of Tip</label>
            <input type="text" id="tip" value=""><br>
            <div class="box-4">

            <p id="output"></p>
            <p id="output-1"></p>
            </div>
            <button onclick="calculate()">Calculate</button>
        </div> 

    </div>
</body>
<script>
    function calculate() 
    {
        var amount =  parseFloat(document.getElementById("Amount").value)
        var number =  parseFloat(document.getElementById("people").value)
        var tip =  parseFloat(document.getElementById("tip").value)
        if(isNaN(amount) || isNaN(number) || isNaN(tip))
        {
            alert("invalid input")
        }
        else
        {
            document.querySelector("#output").innerHTML = '<img src="https://media.tenor.com/6gHLhmwO87sAAAAi/gg.gif" alt="loading">'
        var total = amount + (amount*tip)/100
        var given_amount = total/number
        setTimeout(function() {
    document.querySelector("#output").innerHTML= " The total amount show pay is "+total
    document.querySelector("#output-1").innerHTML= " Share of each person "+given_amount
    }   , 3000); 

        }  
        setTimeout(function() {
            document.querySelector("#output").innerHTML=""
            document.querySelector("#output-1").innerHTML=""
        } , 7000);
    }
</script>
</html>
