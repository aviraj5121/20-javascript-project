<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        .nav-bar
        {
            min-width: 200px;
            background-color: rgb(61, 61, 61);
        }
        .nav-bar ul
        {
            list-style: none;
        }
        .nav-bar li
        {
            padding-top: 5px;
            display: inline-block;
            margin-right: 28%;
            margin-left: 10px;
            min-width: 20px;
        }
        .nav-bar li a
        {
            color: white;
            font-size: 32px;
        
        }
        a:hover
        {
            background-color: black;
        }

        .material-symbols-outlined 
        {
            text-decoration-color: white;
            font-variation-settings:
            'FILL' 1,
            'wght' 500,
            'GRAD' 200,
            'opsz' 25
        }
    body
    {
        background: rgb(34,195,177);
background: linear-gradient(45deg, rgba(34,195,177,1) 0%, rgba(143,240,133,1) 47%, rgba(157,245,127,1) 100%);
    }
    .box-1 
    {
        background-color: white;
        width: 600px;
        min-width: 400px;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        padding: 100px 0;
        padding-bottom: 50px;
        border-radius: 10px;
    }
    .box-2
    {   
        padding: 30px; 
        color: rgb(47, 45, 202);
        font-family: sans-serif;
        font-size: 40px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,139,253,0.25);
    }
    button
    {   
        font-size:  28px ;
        text-align: center;
        margin-left: 55px;
        margin-right: 25px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 20px;
        padding-left: 20px;
        margin-top: 50px;
        margin-bottom: 10px;
    }
    .start
    {
        background-color: lightcoral;
        border-radius: 20px;
        text-decoration-color: white;
    }
    .Stop
    {
        background-color: lightcoral;
        border-radius: 20px;
    }
    .Restart
    {
        background-color: lightcoral;
        border-radius: 20px;
    }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <ul>
        <DIV class="nav-bar">
            <li><a class="material-symbols-outlined">home</a></li>
            <li><a href="#">Stopwatch</a></li>
            <li><a href="#"> Timer </a></li>
        </DIV>
    </ul>
    </header>
    <main>
        <div class="box-1">
            <dIV class="box-2" id="time">
                00 : 00 : 00 : 000
            </dIV>
            <div>
                <button type="button" class="start" id="start-1">Start</button>
                <button type="button" class="Stop" id="stop-2">stop</button>
                <button type="reset" class="Restart" id="restart-1">Restart</button>
            </div>
        </div>
    </main>
</body>
<script>
    let [milliseconds,seconds,minutes,hours] = [0,0,0,0];
let timerRef = document.querySelector('.box-2');
let int = null;
document.getElementById('start-1').addEventListener('click', ()=>{
    if(int!==null){
        clearInterval(int);
    }
    int = setInterval(displayTimer,10);
});
document.getElementById('stop-2').addEventListener('click', ()=>{
    clearInterval(int);
});
document.getElementById('restart-1').addEventListener('click', ()=>{
    clearInterval(int);
    [milliseconds,seconds,minutes,hours] = [0,0,0,0];
    timerRef.innerHTML = '00 : 00 : 00 : 000 ';
});
function displayTimer(){
    milliseconds+=10;
    if(milliseconds == 1000){
        milliseconds = 0;
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes = 0;
                hours++;
            }
        }
    }
 let h = hours < 10 ? "0" + hours : hours;
 let m = minutes < 10 ? "0" + minutes : minutes;
 let s = seconds < 10 ? "0" + seconds : seconds;
 let ms = milliseconds < 10 ? "00" + milliseconds : milliseconds < 100 ? "0" + milliseconds : milliseconds;
 timerRef.innerHTML = ` ${h} : ${m} : ${s} : ${ms}`;
}

</script>
</html>
